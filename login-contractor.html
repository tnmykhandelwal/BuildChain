<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Login | BuildChain</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <nav class="navbar">
        <a href="index.html" style="text-decoration: none; color: inherit;"><div class="logo"> ‚õìÔ∏è <strong>BUILD</strong><em>CHAIN</em> <span class="dot">.</span></div></a>
        <ul class="nav-links">
            <li><a href="index.html#Projects">Projects</a></li>
            <li><a href="index.html#laborSection" id="navLaborActivity" style="cursor: pointer;">Labor Activity</a></li>
            <li><a href="index.html#verifierSection" id="navVerify" style="cursor: pointer; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Verify</a></li>
            <li><a href="login.html" class="btn-main">Login</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h2 style="color: #f39c12;">üöß Contractor Access</h2>
        <p>Login to log materials and update site status.</p>

        <form id="contractorLoginForm">
            <div class="input-group">
                <label>Contractor Email</label>
                <input type="email" id="cEmail" required placeholder="site-manager@company.com">
            </div>
            
            <div class="input-group">
                <label>Password</label>
                <input type="password" id="cPassword" required>
            </div>

            <button type="submit" class="login-btn" style="background-color: #f39c12;">Login to Portal</button>
        </form>

        <p id="errorMsg" style="color: red; margin-top: 10px; font-size: 0.9rem;"></p>

        <div style="margin-top:12px; text-align:center;">
            <button type="button" id="metamaskLoginBtn" class="metamask-btn">ü¶ä Login with MetaMask</button>
        </div>

        <p id="statusMessage" style="color: blue; margin-top: 10px; font-size: 0.9rem; text-align: center;"></p>

        <hr>
        <p>New Contractor? <a href="signup-contractor.html" style="color: #f39c12;">Register here</a></p>
    </div>

    <script type="module" src="contractor-auth.js"></script>

</body>
</html>
