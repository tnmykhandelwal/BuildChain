<!DOCTYPE html>
<html>
<head>
    <title>BuildChain | Admin Registration</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <nav class="navbar">
        <a href="index.html" style="text-decoration: none; color: inherit;"><div class="logo"> ⛓️ <strong>BUILD</strong><em>CHAIN</em> <span class="dot">.</span></div></a>
        <ul class="nav-links">
            <li><a href="index.html#Projects">Projects</a></li>
            <li><a href="index.html#laborSection" id="navLaborActivity" style="cursor: pointer;">Labor Activity</a></li>
            <li><a href="index.html#verifierSection" id="navVerify" style="cursor: pointer; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Verify</a></li>
            <li><a href="login.html" class="btn-main">Login</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h2>Admin Registration</h2>
        
        <form id="signupForm">
            <div class="input-group">
                <label>Admin Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Create Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Create Admin Account</button>
        </form>
        
        <p id="statusMessage"></p>
        <hr>
        <p>Already have an account? <a href="login-admin.html">Login here</a></p>
    </div>
    <script src="env.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
