<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildChain - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">

    <div class="login-container">
        <h1>BuildChain- Admin Access ğŸ—ï¸</h1>
        <p>Login to Admin Portal</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="abcd@gmail.com" required>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="******" required>
            </div>

            <button type="submit" id="loginBtn">Login</button>
            <p id="statusMessage"></p>
        </form>

        <div class="register-link">
            <p><button id="signUpBtn" class="secondary-btn" onclick="window.location.href='signup-admin.html'">Create Account</button></p>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
