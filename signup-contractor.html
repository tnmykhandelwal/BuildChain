<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Registration | BuildChain</title>
    <link rel="icon" type="image/png" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <nav class="navbar">
        <a href="index.html" style="text-decoration: none; color: inherit;"><div class="logo"> ‚õìÔ∏è <strong>BUILD</strong><em>CHAIN</em> <span class="dot">.</span></div></a>
        <ul class="nav-links">
            <li><a href="index.html#Projects">Projects</a></li>
            <li><a href="index.html#laborSection" id="navLaborActivity" style="cursor: pointer;">Labor Activity</a></li>
            <li><a href="index.html#verifierSection" id="navVerify" style="cursor: pointer; font-size: 13px; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;">Verify</a></li>
            <li><a href="login.html" class="btn-main">Login</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h2 style="color: #f39c12;">üöß Contractor Sign Up</h2>
        <p>Register your company to bid and manage site logs.</p>
        
        <form id="contractorSignupForm">
            <div class="input-group">
                <label>Company / Contractor Name</label>
                <input type="text" id="cName" required placeholder="e.g. Apex Construction Ltd.">
            </div>
            <div class="input-group">
                <label>Official Email</label>
                <input type="email" id="cEmail" required>
            </div>
            <div class="input-group">
                <label>Create Password</label>
                <input type="password" id="cPassword" required>
            </div>
            <button type="submit" class="login-btn" style="background-color: #f39c12;">Create Account</button>
        </form>
        
        <p id="statusMessage" style="color: red; margin-top: 10px;"></p>
        <hr>
        <p>Already registered? <a href="login-contractor.html" style="color: #f39c12;">Login here</a></p>
    </div>

    <script type="module" src="contractor-auth.js"></script>
</body>
</html>
